<body>
    <main class="home">
        <!-- ======= Header ======= -->
        <header class="container">
            <nav class="card navbar navbar-expand-lg header-nav">
                <div class="container">
                    <a class="navbar-brand hvr-grow header__logo" href="./index.html">
                        <img src="./assets/img/logoms.jpg" alt="Logo de Junior School JS">
                    </a>
                    <div class="header-toggle">
                        <input class="toggle__input" type="checkbox" id="switch" name="mode">
                        <label for="switch" class="toggle__label">
                            <i class="fas fa-sun"></i>
                            <i class="fas fa-moon"></i>
                            <div class="toggle__ball"></div>
                        </label>
                    </div>
                    <div class="header-profile">
                        <img src="./assets/img/avatar7.png" alt="Imagen" class="dropdown-toggle hvr-grow"
                            data-bs-toggle="dropdown" aria-expanded="false">
                        <ul class="dropdown-menu dropdown-menu-end header-dropdown">
                            <p class="dropdown-header">Men√∫</p>
                            <li>
                                <a class="dropdown-item activo" href="../index.html">Deudas Actuales</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">Historial de Deudas</a>
                            </li>
                            <div class="dropdown-divider"></div>
                            <li>
                                <a class="dropdown-item" href="#">
                                    <i class="fas fa-sign-out-alt fa-sm fa-fw"></i>
                                    &nbsp;Cerrar Sesi√≥n
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <!-- ====== Contenido ====== -->
        <section class="container">
            <div class="home-title">
                <h2>Deudas Personales</h2>
            </div>
        </section>
        <div class="container main-container">
            <div class="row gy-3 gx-3 row-cols-1 row-cols-md-2 row-cols-xl-3 d-lg-flex justify-content-lg-center">

                <div class="col-md-4 col-xl-4 main-card-box">
                    <div class="card main__card2" style="">
                        <div class="form-container" id="debtForm">
                            <form>
                                <label for="nombre">Nombre del Acreedor :</label>
                                <input type="text" id="nombre" required autocomplete="off">

                                <label for="descripcion">Descripci√≥n de la Deuda:</label>
                                <input type="text" id="descripcion" required autocomplete="off">

                                <label for="montoTotal">Monto total:</label>
                                <input type="text" id="montoTotal" step="0.01" required autocomplete="off">
                                <div class="form__cont-button">
                                    <button type="button" onclick="agregarDeuda()">Agregar Deuda</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-md-8 col-xl-8 main-card-box">
                    <div class="main__card1">
                        <div id="debtList" class="debt-list-container"></div>
                        <div class="nodebt-message-container">
                            <div id="noDebtMessage" class="no-debt-message">Sin Deudas üòç</div>
                        </div>
                    </div>
                </div>
                <div id="alertContainer" class="position-fixed top-0 end-0 p-3" style="z-index: 11"></div>
                <!-- Modal para abonar directamente desde la deuda -->
                <div class="modal fade" id="abonarModal" tabindex="-1" aria-labelledby="abonarModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content card">
                            <div class="modal-header">
                                <h5 class="modal-title" id="abonarModalLabel">Abonar Deudaxd</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <label for="abonoModal">Monto a abonar:</label>
                                <input type="text" id="abonoModal" step="0.01" required autocomplete="off">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-cerrar" data-bs-dismiss="modal">Cerrar</button>
                                <button type="button" class="btn btn-abonar" onclick="abonarDeudaModal()">Abonar</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!-- ====== Footer ====== -->
        <footer class="container">
            <nav class="card container navbar navbar-expand-lg footer-navbar">
                <div class="container">
